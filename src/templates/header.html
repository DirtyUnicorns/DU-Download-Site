<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css"/>
    <title>{{ site_name }}</title>
</head>
<body>

<div class="d-flex" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">
            <a href="{{ site_url }}"><img src="../img/logo.png" alt="logo" class="img"/></a>
        </div>
        <div class="list-group list-group-flush">
            {% for device in devices %}
            {% if device.deviceName == selected_name %}
            <a href="/device/{{ device.deviceName }}" class="list-group-item list-group-item-action selected">{{ device.deviceName | capitalize }}</a>
            {% else %}
            <a href="/device/{{ device.deviceName }}" class="list-group-item list-group-item-action">{{ device.deviceName | capitalize }}</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark border-bottom" id="navbar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" id="navbar-brand">{{ selected_name | capitalize }}</a>
        </nav>
